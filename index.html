<!DOCTYPE html>
<html lang="uk">
<head>

<style>
body{margin:0;font-family:Arial;background:#f4fdf7}
header{background:#2ecc71;color:#fff;padding:15px;text-align:center;position:relative}
header button{position:absolute;right:15px;top:15px;padding:8px 12px;background:#27ae60;color:#fff;border:none;border-radius:5px;cursor:pointer}
nav{display:flex;flex-wrap:wrap;justify-content:center;background:#27ae60}
nav button{border:none;background:none;color:#fff;padding:10px 14px;cursor:pointer}
nav button:hover{background:rgba(255,255,255,.2)}
.section{display:none;padding:20px}
.section.active{display:block}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1);margin-bottom:15px}
iframe{width:100%;height:400px;border:none;border-radius:8px;margin-bottom:10px}
textarea{width:100%;height:100px;padding:10px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc;resize:none}
button.saveBtn{background:#27ae60;color:#fff;padding:8px 12px;border:none;border-radius:5px;cursor:pointer}
footer{text-align:center;padding:15px;background:#eee}
.hidden{display:none}

/* login */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);justify-content:center;align-items:center}
.modal-content{background:#fff;padding:20px;border-radius:10px;width:300px}
.modal-content input{width:100%;padding:8px;margin:10px 0}
</style>
</head>

<body>

<header>
<h1>ЗДО «Садочок Ластівка»</h1>
<p>Офіційний сайт</p>
<button onclick="openLogin()">Увійти</button>
</header>

<nav>
<button onclick="openTab('home')">Головна</button>
<button onclick="openTab('news')">Новини</button>
<button onclick="openTab('album')">Фотоальбом</button>
<button onclick="openTab('groups')">Групи</button>

<button onclick="openTab('statut')">Статут</button>
<button onclick="openTab('orders')">Накази</button>
<button class="admin hidden" onclick="openTab('attestation')">Атестація</button>
<button class="admin hidden" onclick="openTab('admin')">Адмінка</button>
</nav>
